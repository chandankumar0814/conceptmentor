<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birla Open Minds International School - Cyber Awareness Results</title>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>

body{
    font-family: Arial;
    margin:0;
    background:linear-gradient(135deg,#8B0000,#FF6F00);
    text-align:center;
    color:white;
}

.header{
    background:white;
    padding:20px;
    color:#8B0000;
}

.header img{
    width:120px;
}

.school-name{
    font-size:22px;
    font-weight:bold;
}

.school-location{
    font-size:16px;
    color:#444;
}

.container{
    width:95%;
    max-width:1200px;
    margin:auto;
}

.section{
    background:rgba(255,255,255,0.15);
    margin:20px 0;
    padding:15px;
    border-radius:12px;
}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
    color:black;
}

th,td{
    padding:8px;
    border-bottom:1px solid #ddd;
    font-size:14px;
}

th{
    background:#8B0000;
    color:white;
}

input{
    padding:8px;
    width:90%;
    max-width:300px;
    border-radius:5px;
    border:none;
}

button{
    padding:6px 10px;
    background:#8B0000;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

footer{
    background:#8B0000;
    padding:10px;
    margin-top:30px;
}

/* PODIUM */

.podium{
    display:flex;
    justify-content:center;
    align-items:flex-end;
    gap:10px;
    flex-wrap:wrap;
}

.place{
    width:100px;
    padding:10px;
    border-radius:10px 10px 0 0;
    font-weight:bold;
    animation:rise 1.5s ease forwards;
    opacity:0;
}

.first{height:180px;background:gold;}
.second{height:140px;background:silver;}
.third{height:110px;background:#cd7f32;}

@keyframes rise{
    from{transform:translateY(100px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

/* MOBILE */

@media(max-width:600px){
    th,td{font-size:12px;padding:5px;}
    .place{width:80px;font-size:12px;}
}

</style>
</head>

<body>

<div class="header">
    <img src="logo.png">
    <div class="school-name">Birla Open Minds International School</div>
    <div class="school-location">Purnea</div>
</div>

<h2>üèÜ Cyber Awareness Quiz 2026 Results</h2>

<div class="container">

<!-- PODIUM -->
<div class="section">
<h2>üèÜ Top 3 Champions</h2>
<div class="podium">
<div class="place second" id="second"></div>
<div class="place first" id="first"></div>
<div class="place third" id="third"></div>
</div>
</div>

<!-- SEARCH -->
<div class="section">
<h2>üîé Search Student</h2>
<input type="text" id="searchBox" placeholder="Enter name..." onkeyup="searchStudent()">
<div id="searchResult"></div>
</div>

<!-- OVERALL -->
<div class="section">
<h2>üè´ Overall Top 10</h2>
<div id="overall"></div>
</div>

<!-- GRAPH -->
<div class="section">
<h2>üìä Class Average Percentage</h2>
<canvas id="chart"></canvas>
</div>

<div id="classBoards"></div>

</div>

<footer>
¬© 2026 Birla Open Minds International School, Purnea
</footer>

<script>

const grades={
"grade3.xlsx":100,
"grade4.xlsx":96,
"grade5.xlsx":124,
"grade6.xlsx":54,
"grade7.xlsx":60
};

let overallData=[];
let averages={};

async function loadExcel(file){

let totalMarks = grades[file];

let res = await fetch(file);
let data = await res.arrayBuffer();
let wb = XLSX.read(data);
let sheet = wb.Sheets[wb.SheetNames[0]];
let json = XLSX.utils.sheet_to_json(sheet);

let students = [];

json.forEach(row => {

    let name = "";
    let score = "";

    // Detect columns safely
    for (let key in row) {

        let lowerKey = key.toLowerCase();

        if (lowerKey.includes("name")) {
            name = row[key];
        }

        if (lowerKey.includes("score")) {
            score = row[key];
        }
    }

    score = parseFloat(score);

    if (name && !isNaN(score)) {

        let percent = ((score / totalMarks) * 100).toFixed(2);

        let obj = {
            name: name,
            percent: parseFloat(percent),
            grade: file.replace(".xlsx", "")
        };

        students.push(obj);
        overallData.push(obj);
    }
});

if (students.length === 0) {
    console.log("No valid data found in", file);
    return;
}

students.sort((a,b)=>b.percent-a.percent);

let avg = students.reduce((s,x)=>s+x.percent,0) / students.length;
averages[file.replace(".xlsx","")] = avg.toFixed(2);

createClassBoard(file.replace(".xlsx",""),students);
}

function createClassBoard(title,data){
let div=document.createElement("div");
div.className="section";

let html=`<h2>${title.toUpperCase()} Leaderboard</h2>
<table><tr><th>Rank</th><th>Name</th><th>%</th><th>Certificate</th></tr>`;

data.forEach((s,i)=>{
html+=`<tr>
<td>${i+1}</td>
<td>${s.name}</td>
<td>${s.percent}%</td>
<td><button onclick="downloadCertificate('${s.name}',${s.percent},'${s.grade}')">Download</button></td>
</tr>`;
});

html+="</table>";
div.innerHTML=html;
document.getElementById("classBoards").appendChild(div);
}

function displayOverall(){
overallData.sort((a,b)=>b.percent-a.percent);
let top=overallData.slice(0,10);

let html=`<table><tr><th>Rank</th><th>Name</th><th>Class</th><th>%</th></tr>`;
top.forEach((s,i)=>{
html+=`<tr><td>${i+1}</td><td>${s.name}</td><td>${s.grade}</td><td>${s.percent}%</td></tr>`;
});
html+="</table>";
document.getElementById("overall").innerHTML=html;
}

function displayPodium(){
overallData.sort((a,b)=>b.percent-a.percent);
if(overallData.length<3)return;

document.getElementById("first").innerHTML="ü•á<br>"+overallData[0].name+"<br>"+overallData[0].percent+"%";
document.getElementById("second").innerHTML="ü•à<br>"+overallData[1].name+"<br>"+overallData[1].percent+"%";
document.getElementById("third").innerHTML="ü•â<br>"+overallData[2].name+"<br>"+overallData[2].percent+"%";
}

function createChart(){
new Chart(document.getElementById("chart"),{
type:'bar',
data:{labels:Object.keys(averages),
datasets:[{label:'Average %',data:Object.values(averages)}]},
options:{scales:{y:{beginAtZero:true,max:100}}}
});
}

function searchStudent(){
let val=document.getElementById("searchBox").value.toLowerCase();
let res=overallData.filter(s=>s.name.toLowerCase().includes(val));
let html="";
res.forEach(s=>{
html+=`<p>${s.name} | ${s.grade} | ${s.percent}% 
<button onclick="downloadCertificate('${s.name}',${s.percent},'${s.grade}')">Download</button></p>`;
});
document.getElementById("searchResult").innerHTML=html;
}

/* CERTIFICATE */
function downloadCertificate(name,percent,grade){
const {jsPDF}=window.jspdf;
let doc=new jsPDF();

doc.setFontSize(20);
doc.text("Birla Open Minds International School",20,30);
doc.setFontSize(16);
doc.text("Cyber Awareness Quiz 2026",20,45);

doc.setFontSize(14);
doc.text("This certificate is awarded to:",20,70);

doc.setFontSize(18);
doc.text(name,20,85);

doc.setFontSize(14);
doc.text(`Class: ${grade}`,20,100);
doc.text(`Score: ${percent}%`,20,110);

doc.text("Congratulations for your achievement!",20,130);

doc.save(name+"_Certificate.pdf");
}

/* CONFETTI */
function launchConfetti(){
confetti({particleCount:200,spread:100,origin:{y:0.6}});
}

async function init(){
for(let f in grades){
await loadExcel(f);
}
displayOverall();
displayPodium();
createChart();
launchConfetti();
}

init();

</script>

</body>
</html>
